<div></div>
<p>
    <style>
        body {
            margin: 0;
            display: grid;
            height: 300px;
            width:700px;
            place-items: center;
            background: #6592cf
        }

        div {
            width: 20;
            height: 110;
            background: #6592cf;
            transform: translateY(38px);
            border-radius: 55px;
            box-shadow: 0 180px 0 0 #060f55, -60px 0 0 0 #060f55, -40px 0 0 0 #6592cf, -20px 0 0 0 #060f55, 20px 0 0 0 #060f55, 40px 0 0 0 #6592cf, 60px 0 0 0 #060f55;
            z-index: 777;
            overflow: hidden
        }

        p {
            position: relative;
            top: -112;
            height: 140;
            width: 140;
            background: #060f55;
            transform: translateY(75px);
            border-radius: 0 0 100% 100%;
            z-index: 6
        }
