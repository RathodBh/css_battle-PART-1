<div id=s1></div>
<div id=s2></div>
<div id=s3>
    <style>
        * {
            margin: 0
        }

        html {
            background: #e3516e;
            display: grid;
            place-items: center;
            height: 100vh;
            box-sizing: border-box
        }

        body {
            background: #e3516e;
            height: 200;
            width: 200
        }

        div {
            width: 100;
            height: 100;
            background: white;
            float: left
        }

        #s1 {
            background: #51B5A9;
            border-radius: 100% 0 0
        }

        #s2 {
            background: #FADE8B;
            border-radius: 0 100% 0 0
        }

        #s3 {
            border-radius: 0 0 0 100%;
            background:#F7F3D7
        }
