<style>
  *{
    margin:0;
    padding:0;
    }
  body{
    display: grid;
    place-items:center;
    height:100vh;
    background:#6592cf;
    }
  div {
    width: 50px;
    height: 50px;
    background: #eeb850;
    border-radius:50%;
    border: 50px solid #243d83;
    position: relative;
    box-shadow: 0 0 0 50px #6592cf;
  }
  div:before{
    content:'';
    position: absolute;
    top:-50px;
    left: -125px;
    height:150px;
    width:300px;
    z-index:-2;
    background: #243d83;
  }
