<div>
    <p>
        <style>
            * {
                margin: 0
            }

            body {
                background: #0b2429;
                display: grid;
                place-items: center;
                height: 100vh
            }

            div {
                background: #998235;
                border-radius: 50% 0 50% 50%;
                height: 120;
                width: 120;
                position: relative
            }

            div:before {
                background: #F3AC3C;
                border-radius: 50% 0 50% 50%;
                content: "";
                position: absolute;
                left: -50%;
                top: 50%;
                height: 120;
                width: 120
            }

            p {
                background: #F3AC3C;
                height: 120;
                border-radius: 50%;
                position: relative;
                left: 50%;
                top: -50%;
                z-index:-1
            }
