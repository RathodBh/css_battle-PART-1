<div>
    <style>
        body {
            margin: 0;
            background: #62306d;
            /* height: 100vh; */
            display: grid;
            place-items: center
        }

        div {
            background: #f7ec7d;
            width: 100;
            height: 120;
            position: relative;
            transform: translateY(10px);
            box-shadow: 100px 100px 0 #f7ec7d, -100px 100px 0 #f7ec7d, 0 100px 0 #f7ec7d
        }

        div:before {
            content: '';
            height: 100;
            width: 100;
            position: absolute;
            top: 0;
            background: #e38f66;
            transform: translateY(-50px);
            border-radius: 50%;
            box-shadow: 100px 100px 0 #AA445F, -100px 100px 0 #AA445F
        }

        div:after {
            content: '';
            height: 60;
            width: 60;
            position: absolute;
            top: 0%;
            left: 50%;
            background: #AA445F;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 100px 100px 0 #E38F66, -100px 100px 0 #E38F66
        }
